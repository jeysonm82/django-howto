{%extends "browser/base_layout.html"%}

{%block content%}
    <h1>Django How to's list</h1>
    
    <ul class='app_list'>
        {%for app in apps_list%}
        <li><a href='{%url "view" app_name=app.name%}'>{{app.verbose_name}} - {{app.description}}</a></li>
        {%endfor%}
    </ul>
{%endblock%}
