{%extends "browser/base_layout.html"%}

{%block style%}
<link rel="stylesheet" href="/static/css/default.css">
<script src="/static/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
{%endblock%}

{%block content%}
<a href='{%url 'home'%}'>Back</a>
<h1>{{app.verbose_name}}</h1>
<div class='container-fluid'>
    <div class='row'>
        <div class='col-md-12'>
            <p>App location: {{app.path}}</p>
            <p>{{app.description}}</p>
        </div>
    </div>

    <div class='row'>
        {%for f in files%}
        <div class='col-md-4'>
            {{f.0}}
            <pre><code>{{f.1}}</code></pre>
        </div>
        {%endfor%}
    </div>

    <div class='row'>
        <div class='col-md-12'>
            {%for link in links%}
            <a href='{{link.1}}' target='frame-output' class='btn btn-default'>{{link.0}}</a>
            {%endfor%}
        </div>
    </div>

      <div class='row'>
        <div class='col-md-12'>
            <br/>
            <iframe src='{{links.0.1}}' style='width: 100%; border: 1px solid gray;' name='frame-output'></iframe>
        </div>
    </div>

</div>




{%endblock%}
